name: Build and Release Chrome Extension (dist-chrome.zip only)

on:
  push:
    tags:
      - 'v*'  # Triggers on tag push like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Build the extension
        run: npm run build

      - name: 📁 Prepare extension for packaging
        run: |
          mkdir chrome-extension
          cp -r dist/* chrome-extension/
          cp public/manifest.json chrome-extension/
          cp -r public/* chrome-extension/ || true

      - name: 📦 Zip extension as dist-chrome.zip
        run: zip -r dist-chrome.zip chrome-extension

      - name: 🚀 Create GitHub release with zip
        uses: softprops/action-gh-release@v1
        with:
          files: dist-chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
